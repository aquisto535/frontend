<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캔버스</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      width="600"
      height="400"
      style="border: 3px solid"
    ></canvas>
    <script>
      let ctx = document.getElementById("mycanvas");
      let mycontext = ctx.getContext("2d"); // 캔버스와 코드 사이의 연결고리. 우리가 쓴 코드를 컨버스에 구현시켜준다(context의 기본원리).

      //   사각형
      //   mycontext.strokeRect(10, 10, 200, 150);
      //   mycontext.fillRect(250, 10, 200, 150);
      //   mycontext.fillRect(10, 170, 200, 150);
      //   mycontext.clearRect(270, 20, 100, 50);

      //선 그리기
      mycontext.beginPath();
      mycontext.moveTo(100, 20);
      mycontext.lineTo(40, 120);
      mycontext.lineTo(160, 120);
      mycontext.fill();

      mycontext.moveTo(300, 20);
      mycontext.lineTo(200, 60);
      mycontext.lineTo(200, 120);
      mycontext.lineTo(400, 120);
      mycontext.lineTo(400, 60);
      mycontext.closePath();
      mycontext.stroke();
    </script>
  </body>
</html>
