<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>북카트</title>
    <style>
      #itemlist,
      #cart {
        width: 500px;
        height: 200px;
        padding: 5px;
        margin: 5px;
        border: 3px solid;
      }
    </style>
  </head>
  <body>
    <h1>이미지 요소 드래그 앤 드롭</h1>
    <h3>베스트셀러 리스트</h3>
    <div id="itemlst" ondrop="drop(event)" ondragover="dragover(event)">
      <img
        id="MFC"
        src="mfc.jpg"
        width="100"
        height="150"
        hspace="20"
        draggable="true"
        ondragstart="dragstart(event)"
      />
      <img
        id="API"
        src="api.jpg"
        width="100"
        height="150"
        hspace="20"
        draggable="true"
        ondragstart="dragstart(event)"
      />
      <img
        id="C++"
        src="c++.jpg"
        width="100"
        height="150"
        hspace="20"
        draggable="true"
        ondragstart="dragstart(event)"
      />
    </div>
    <p></p>
    <h3>쇼핑카트</h3>
    <div id="cart" ondrop="drop(event)" ondragover="dragover(event)"></div>
    <script>
      function dragstart(e) {
        e.dataTransfer.setData("books", e.target.id);
      }

      function dragover(e) {
        e.preventDefault();
      }

      function drop(e) {
        let target_id = e.target.getAttribute("id");
        let box_id = e.dataTransfer.getData("books");
        e.target.appendChild(document.getElementById(box_id));

        if (target_id === "cart") {
          alert("카트에 도서를 담았습니다.");
        } else {
          alert("도서를 카트에서 꺼냈습니다.");
          e.preventDefault();
        }
      }
    </script>
  </body>
</html>
