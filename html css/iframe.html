<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframe</title>
  </head>
  <body>
    <!-- <h1>display 속성값 : 블록</h1>
    <div style="border: 3px solid blue">
      div 요소는 display 속성값이 block인 요소입니다.
    </div>
    <p style="border: 3px solid red">
      p 요소는 display 속성값이 block인 요소입니다.
    </p> -->

    <h1>iframe 태그를 이용한 웹페이지 삽입</h1>
    <iframe
      src="https://www.daum.net/"
      style="width: 100%; height: 500px; border: 3px dashed maroon"
      name="frame_target"
    ></iframe>
    <p>
      <a href="http://822.co.kr" target="frame_target">822 원격지원서비스</a>
    </p>
  </body>
</html>
