<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라디오버튼</title>
  </head>
  <body>
    <form name="test">
      <h2>메모리의 주소값을 저장하는 변수를 무엇이라고 하는가?</h2>
      <input type="radio" name="exam" value="1" onclick="result()" />1. 약수터
      <p></p>
      <input type="radio" name="exam" value="2" onclick="result()" />2. 화개장터
      <p></p>
      <input type="radio" name="exam" value="3" onclick="result()" />3. 포인터
      <p></p>
      <input type="radio" name="exam" value="4" onclick="result()" />4. 놀이터
      <p></p>
    </form>
    <script>
      function result() {
        if (document.test.exam[2].checked == true) {
          alert("정답입니다.");
        } else {
          alert("다시 풀어주세요.");
        }
      }
    </script>
  </body>
</html>
