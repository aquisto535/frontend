<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let age = prompt("나이를 입력하세요");

      let result =
        age > 19
          ? "성인입니다"
          : age > 14
          ? "청소년입니다"
          : age > 7
          ? "어린이입니다"
          : age < 7
          ? "영유아입니다"
          : "나이를 인식할 수 없습니다";
      alert(result);
    </script>
  </body>
</html>
